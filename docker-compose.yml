---
version: '3.1'
services:
  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    # secrets: 
    #   - portainer-admin-pw
    environment:
      - PUID=1000
      - PGID=100
      - TZ=Australia/Melbourne
    # command: --admin-password-file /run/secrets/portainer-admin-pw
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/data
    ports:
      - 9000:9000
    restart: unless-stopped
